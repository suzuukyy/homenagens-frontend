<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>rair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { background: #0d4548; margin: 0; font-family: Arial, sans-serif; }
    .container { max-width: 420px; margin: 32px auto; background: #338289; border-radius: 8px; overflow: hidden; }
    .header { text-align: center; padding: 24px 0 0 0; color: #fff; font-size: 18px; }
    .foto-circular { width: 140px; height: 140px; border-radius: 50%; border: 4px solid #fff; object-fit: cover; margin: 12px auto 0 auto; display: block; background: #eee; }
    .nome { font-family: 'Pacifico', cursive; color: #fff; text-align: center; font-size: 2.1rem; margin: 18px 0 0 0; }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      background: transparent;
      margin-top: 18px;
      margin-bottom: 6px;
    }
    .tab-btn {
      flex: none;
      padding: 11px 28px;
      font-size: 1.08rem;
      background: rgba(255,255,255,0.94);
      border: none;
      color: #22666e;
      cursor: pointer;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 2px 8px #0001;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.18s;
      outline: none;
      margin-bottom: -2px;
      border-bottom: 2.5px solid transparent;
    }
    .tab-btn.active {
      background: #43c36a;
      color: #fff;
      border-bottom: 2.5px solid #43c36a;
      box-shadow: 0 4px 18px #1199a733, 0 2px 6px #0001;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }
    .msg-box { background: #6db5b8; padding: 24px 18px 32px 18px; }
    .msg-box h3 { color: #fff; text-align: center; margin-bottom: 18px; }
    .msg-box input, .msg-box textarea { width: 100%; padding: 10px; border-radius: 4px; border: none; margin-bottom: 10px; font-size: 1rem; }
    .msg-box textarea { min-height: 70px; }
    .msg-box button { width: 100%; background: #43c36a; color: #fff; border: none; border-radius: 4px; padding: 12px 0; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 8px; }
    .msg-card {
      background: transparent;
      border-radius: 0;
      padding: 0 0 10px 0;
      margin-bottom: 0;
      box-shadow: none;
      border: none;
      border-bottom: 1px solid #b7d3d6;
      display: block;
    }
    .msg-card:last-child {
      border-bottom: none;
    }
    .msg-nome {
      font-weight: bold;
      font-size: 1.07em;
      color: #185c5e;
      margin-bottom: 2px;
    }
    .msg-txt {
      color: #222;
      margin-bottom: 6px;
      margin-top: 0;
      font-size: 1em;
      line-height: 1.4;
    }
    .msg-infos {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.98em;
      color: #444;
      margin-bottom: 2px;
    }
    .msg-infos .msg-tel {
      color: #22666e;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .msg-infos .msg-email {
      color: #22666e;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .msg-data {
      color: #b36a00;
      font-size: 0.98em;
      margin-left: auto;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>

      <div class="msg-box">
        <h3>Envie uma mensagem</h3>
        <form id="formMsg">
          <input type="text" name="nome" placeholder="Digite seu nome" required />
          <input type="text" name="telefone" placeholder="Agora seu telefone" />
          <input type="email" name="email" placeholder="E seu e-mail" required />
          <textarea name="mensagem" placeholder="Deixe aqui a sua mensagem" required></textarea>
          <button type="submit">Enviar mensagem</button>
        </form>
        <script>
          document.getElementById('formMsg').onsubmit = async function(e) {
            e.preventDefault();
            if (window.history.replaceState) {
              const cleanUrl = window.location.pathname;
              window.history.replaceState({}, document.title, cleanUrl);
            }
            e.preventDefault();
            const form = e.target;
            const nome = form.nome.value.trim();
            const telefone = form.telefone.value.trim();
            const email = form.email.value.trim();
            const mensagem = form.mensagem.value.trim();
            if (!nome || !email || !mensagem) return;
            const url = window.location.pathname;
            const slug = url.substring(url.lastIndexOf('/')+1, url.lastIndexOf('.html'));
            const dataHora = new Date();
            const dataHoraStr = dataHora.toLocaleDateString('pt-BR') + ' ' + dataHora.toLocaleTimeString('pt-BR', {hour:'2-digit',minute:'2-digit'});
            const msg = { nome, telefone, email, mensagem, dataHora: dataHoraStr };
            const resp = await fetch('/api/mensagens/' + slug, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(msg)
            });
            if (resp.ok) {
              form.reset();
              showTab('mensagens');
              setTimeout(window.renderMensagensLog, 500); // Aguarda backend gravar
            } else {
              alert('Erro ao enviar mensagem!');
            }
          };
        </script>
      </div>

  <script>
    function showTab(tab) {
      document.getElementById('tab-content-homenagem').style.display = tab === 'homenagem' ? '' : 'none';
      document.getElementById('tab-content-mensagens').style.display = tab === 'mensagens' ? '' : 'none';
      document.getElementById('tab-homenagem').classList.toggle('active', tab === 'homenagem');
      document.getElementById('tab-mensagens').classList.toggle('active', tab === 'mensagens');
      if(tab === 'mensagens') renderMensagensLog();
    }
    async function getMensagensLog() {
      try {
        const url = window.location.pathname;
        const slug = url.substring(url.lastIndexOf('/')+1, url.lastIndexOf('.html'));
        const resp = await fetch('/api/mensagens/' + slug);
        if (!resp.ok) return [];
        return await resp.json();
      } catch {
        return [];
      }
    }
    async function renderMensagensLog() {
      const msgs = await getMensagensLog();
      const log = document.getElementById('mensagens-log');
      if(!msgs.length) { log.innerHTML = '<p style="color:#fff">Nenhuma mensagem enviada ainda.</p>'; return; }
      log.innerHTML = msgs.map(m => `
        <div class="msg-card">
          <div class="msg-nome">${m.nome}</div>
          <div class="msg-txt">${m.mensagem}</div>
          <div class="msg-infos">
            ${m.telefone ? `<span class='msg-tel'>📞 ${m.telefone}</span>` : ''}
            <span class="msg-email">📧 ${m.email}</span>
            ${m.dataHora ? `<span class="msg-data">🗓️ ${m.dataHora}</span>` : ''}
          </div>
        </div>
      `).join('');
    }
  </script>
  <script src="./mensagens/mensagens.js"></script>
</body>
</html>
